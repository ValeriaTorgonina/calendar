<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Football</title>
    <style>
      @keyframes rotate {
        0% {
         transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
      
      .field {
        position: relative;
        top: 5vh;
        left: 50%;
        transform: translate(-50%, 0%);
        width: 700px;
        height: 500px;
        background: #f0ffe6;
        border: 2px solid green;
      }

      .ball {
        position: absolute;
        top: 0;
        left: 0;
        width: 50px;
        height: 50px;
        border-radius: 50%;
      }

      .decor {
        position: absolute;
        top: 0;
        left: 0;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: url("img/tennis.png") 50% 50% no-repeat;
        background-size: cover;
        animation: rotate;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        animation-direction: normal;
      }
      .btn {
        width: 100px;
        padding: 5px 0;
        position: absolute;
        background: #beeea8;
        border: 1px solid green;
        font-size: 20px;
        bottom: 20px;
        left: 50%;
        transform: translate(-50%, 0);
      }
    </style>
  </head>
  <body>
    <div id="field" class="field">
    </div>
    <button class="btn">Add ball</button>
    <script src="js/main.js"></script>
  </body>
</html>
